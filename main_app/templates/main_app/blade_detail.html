{% extends 'base.html' %}
{% block content %}

<h1>Blade Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ blade.producer }}</span>
        <p>{{blade.length}}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'blade_update' blade.id %}">Edit</a>
        <a href="{% url 'blade_delete' blade.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
