{% extends 'base.html' %}
{% block content %}

<h1>Blade List</h1>

{% for i in blade_list %}
  <a href="{% url 'blade_details' i.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ i.producer }}</span>
            <p>Length: {{ i.length }}</p>
        </div>
        
    </div>
  </a>
{% endfor %}

{% endblock %}
